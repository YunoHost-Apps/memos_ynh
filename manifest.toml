packaging_format = 2

id = "memos"
name = "Memos"
description.en = "Lightweight, self-hosted memo hub"
description.fr = "Hub de mémo léger et auto-hébergé"

version = "0.22.5~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
demo = "https://demo.usememos.com"
website = "https://usememos.com/"
admindoc = "https://usememos.com/docs"
code = "https://github.com/usememos/memos"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/usememos/memos/releases/download/v0.22.5/memos_v0.22.5_linux_amd64.tar.gz"
        amd64.sha256 = "8df7fc8a2a9cf60d1fd16dc1b93acc492790480a43984700e6d804a0a14f58b6"
        arm64.url = "https://github.com/usememos/memos/releases/download/v0.22.5/memos_v0.22.5_linux_arm64.tar.gz"
        arm64.sha256 = "81ef36e0f0e87221c24681f6cbb9419d85f37686c7e1a69366352f1716defaab"

        in_subdir = false
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false

    [resources.ports]

    [resources.apt]
    packages = "sqlite3"
