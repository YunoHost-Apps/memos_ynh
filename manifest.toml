packaging_format = 2

id = "memos"
name = "Memos"
description.en = "Lightweight, self-hosted memo hub"
description.fr = "Hub de mémo léger et auto-hébergé"

version = "0.22.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
demo = "https://demo.usememos.com"
website = "https://usememos.com/"
admindoc = "https://usememos.com/docs"
code = "https://github.com/usememos/memos"

[integration]
yunohost = ">= 11.2.14"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/usememos/memos/archive/refs/tags/v0.22.2.tar.gz"
        sha256 = "2417d8c9a538a4e6d70b36d6c94ce5b941f94da354f0f726533441b331beb1b6"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
    