packaging_format = 2

id = "memos"
name = "Memos"
description.en = "Lightweight note-taking solution"
description.fr = "Solution légère de prise de notes"

version = "0.24.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
demo = "https://demo.usememos.com"
website = "https://usememos.com/"
admindoc = "https://usememos.com/docs"
code = "https://github.com/usememos/memos"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/usememos/memos/releases/download/v0.24.2/memos_v0.24.2_linux_amd64.tar.gz"
        amd64.sha256 = "5185eabc36b0664b43bc4e7f5da4ff1104c3b08fd35f20bf78f032900333f7d1"
        arm64.url = "https://github.com/usememos/memos/releases/download/v0.24.2/memos_v0.24.2_linux_arm64.tar.gz"
        arm64.sha256 = "0ca82cd6fc76dfd40b1a7c5c78f01cb9ab83749cf5089016ac2019314caada0d"

        in_subdir = false
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/memos.api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
