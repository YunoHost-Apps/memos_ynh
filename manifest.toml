packaging_format = 2

id = "memos"
name = "Memos"
description.en = "Lightweight, self-hosted memo hub"
description.fr = "Hub de mémo léger et auto-hébergé"

version = "0.24.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
demo = "https://demo.usememos.com"
website = "https://usememos.com/"
admindoc = "https://usememos.com/docs"
code = "https://github.com/usememos/memos"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = true
ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/usememos/memos/releases/download/v0.24.0/memos_v0.24.0_linux_amd64.tar.gz"
        amd64.sha256 = "fc19941ab0acc31b255acda48b79a5fb114b9ff3b530f61ddfcb426816f3d982"
        arm64.url = "https://github.com/usememos/memos/releases/download/v0.24.0/memos_v0.24.0_linux_arm64.tar.gz"
        arm64.sha256 = "285885dab8fbfe7914b0561e61c9169c6220f81264fa5fd02d82ce173710928b"

        in_subdir = false
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false

    [resources.ports]

    [resources.apt]
    packages = "sqlite3"
